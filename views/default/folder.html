{{extend 'layout.html'}}
{{block head}}
<script src="{{=URL('static', 'js/vue.js')}}"></script>
<script>
    var get_folders_url = "{{=URL('folder', 'get_folders')}}";
    var add_folder_url = "{{=URL('folder', 'add_folder', user_signature=True)}}";
    var del_folder_url = "{{=URL('folder', 'del_folder', user_signature=True)}}";
    var is_edit_url_content = "{{=URL('folder','edit_folder_url')}}";
    var edit_folder_submit = "{{=URL('folder', 'edit_folder_submit', user_signature=True)}}";
</script>
{{end}}


<div id="vue-div" class="display:none">

  <form action="#" v-on:submit.prevent="add_folder"  class="form-horizontal" enctype="multipart/form-data" method="post">
    <div class="form-group" id="folders_user_email__row">
      <label class="control-label col-sm-3" for="folders_user_email" id="folders_user_email__label">User Email</label>
      <div class="col-sm-9">
        <input class="form-control string" id="folders_user_email" name="user_email" type="text" v-model ="email" value="">
        <span class="help-block"></span>
      </div>
    </div>

    <div class="form-group" id="folders_folder_name__row">
      <label class="control-label col-sm-3" for="folders_folder_name" id="folders_folder_name__label">Folder Name</label>
      <div class="col-sm-9">
        <textarea class="text form-control" cols="1" id="folders_folder_name" name="folder_name" v-model="folder_name" rows="1"></textarea>
        <span class="help-block"></span>
      </div>
    </div>

    <div class="form-group" id="folder_url_content__row">
      <label class="control-label col-sm-3" for="folder_url_content" id="folder_url_content__label">Url Content</label>
      <div class="col-sm-9">
        <ul class="w2p_list" id="folder_url_content_grow_input" style="list-style:none">
          <li><div class="input-group">
            <input class="form-control string" id="folder_url_content" name="url_content" type="text" v-model="url_content" value="">
            <div class="input-group-addon">
              <i class="glyphicon glyphicon-plus">
              </i>
            </div>
            <div class="input-group-addon">
              <i class="glyphicon glyphicon-minus">
              </i>
            </div>
          </div>
        </li>
      </ul>
      <span class="help-block"></span>
    </div>
  </div>
    <div class="form-group" id="submit_record__row">
      <div class="col-sm-9 col-sm-offset-3">
        <input class="btn btn-primary" type="submit" value="Submit" v-on:click="goto('default/index.html')">
        <span>
            <a href="{{=URL('default', 'index.html')}}" class="btn btn-warning">
              <i></i> Cancel
          </a>

        </span>
      </div>
    </div>
  </form>
</div>
<script src="{{=URL('static', 'js/default_index.js')}}"></script>
