{{extend 'layout.html'}}

{{block head}}
<script src="{{=URL('static', 'js/vue.js')}}"></script>

<script>
  var get_folders_url = "{{=URL('folder', 'get_folders')}}";
</script>
{{end}}


<a href="{{=URL('default', 'folder.html')}}" class="btn btn-warning">
            <i class="fa fa-plus"></i> New Folder
</a>



<div id="vue-div">
    <p>{{=user_urls}}</p>
    <!-- testing for having the correct values -->
        {{for (folders) in folder:}}
        <div>
        {{if auth.user.email == folders.user_email:}}
            <button class="btn-small btn" v-on:click="open_urls({{=folders.url_content}})">
                    <i class="fa fa-folder-open-o" aria-hidden="true"></i>
                {{=folders.folder_name}}
            </button>
        {{pass}}
        </div>
    {{pass}}



<div class="row"> <!-- login and settings bar -->
  <div class="col-md-8">
  </div>
  <div class="col-md-4">
    login | settings
  </div>
</div>

<div class="row"> <!-- body -->
  <div class="col-md-4"> <!-- checklists -->
    checklists
  </div>
  <div class="col-md-4"> <!-- paste area -->
    paste area
  </div>
  <div class="col-md-4"> <!-- folders -->
    <template v-for="folder in folders">
      <a v-on:click="open_urls(folder.url_content)">
        <i class="fa fa-folder-open-o fa-fw"></i>
        ${folder.folder_name}
      </a>
    </template>
  </div>
</div>

 
</div> <!--- END VUE DIV -->


<script src="{{=URL('static', 'js/default_index.js')}}"></script>
